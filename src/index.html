<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Live chat on Node.js and Socket.io</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
  <body>
    <section>
        <div class="container py-5">
      
          <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-lg-4 col-xl-4">
              <h2>Settigns</h2>
              <p>Open a new browser tab with chat you create a new user</p>
            
              <div class="mb-3">
                <div class="form-check">
                  <input 
                    class="form-check-input" 
                    type="radio" 
                    value='male' 
                    name="gender" 
                    id="male" 
                    checked
                    onclick="handleClick(this)"
                  >
                  <label class="form-check-label" for="male">
                    Male
                  </label>
                </div>
                <div class="form-check">
                  <input 
                    class="form-check-input" 
                    type="radio" 
                    value='female' 
                    name="gender" 
                    id="female"
                    onclick="handleClick(this)"
                  >
                  <label class="form-check-label" for="female">
                    Female
                  </label>
                </div>
              </div>

              <div class="mb-3">
                <label for="userName" class="form-label">User name</label>
                <input type="userName" id="userName" class="form-control" aria-describedby="passwordHelpBlock">
                <div class="form-text">This name will be applied to chat</div>
              </div>
            </div>

            <div class="col-md-6 col-lg-4 col-xl-4">
              <div class="card" id="chat1" style="border-radius: 15px;">
                
                <!-- Head of message block -->
                <div class="card-header d-flex justify-content-between align-items-center p-3 bg-info text-white border-bottom-0"
                  style="border-top-left-radius: 15px; border-top-right-radius: 15px;">
                  <i class="fas fa-angle-left"></i>
                  <p class="mb-0 fw-bold">Live chat that uses Socket.io</p>
                  <i class="fas fa-times"></i>
                </div>

                <div class="card-body">

                  <!-- Area for messages -->
                  <div id="messages"></div>

                  <!-- Footer of message block -->
                  <div class="form-outline">
                    <textarea class="form-control" id="messageArea" rows="4"></textarea>
                    <label class="form-label" for="messageArea">Type your message</label>
                  </div>
    
                </div>
              </div>
            </div>
          </div>
    
        </div>
      </section>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
